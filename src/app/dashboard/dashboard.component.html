<div>
  <div class="mb-4">
    <div id="myHeading">
      <img height="42px" width="42px" src="assets\icons\logo.png" />
      <h1>Help your buddy</h1>
      <p>Make a difference to people around you. Donate or Demand in an easy way</p>
    </div>
  </div>

  <nav class="mt-5">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link " routerLink="notifications" [routerLinkActive]="['active']">
          <img class="notification" src="assets\icons\bell.png" alt="Notification">
          <span class="badge badge-pill badge-primary badge-notify">{{notificationsCount}}</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link " routerLink="help" [routerLinkActive]="['active']">
          <img class="notification" src="assets\icons\helping.png" alt="help others">
          <span class="badge badge-pill badge-primary badge-notify">{{responseCount}}</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="history" [routerLinkActive]="['active']">
          <img class="notification" src="assets\icons\history.png" alt="History">
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="profile" [routerLinkActive]="['active']">
          <img class="notification" src="assets\icons\user.png" alt="Profile">
        </a>
      </li>
    </ul>
  </nav>
</div>
<div class="mt-3">
  <router-outlet></router-outlet>
</div>
